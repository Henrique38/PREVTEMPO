<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PREVTEMPO</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <script src="java.js"></script>
</head>

<body>
    <div class="caixa-grande">
        <input class="input-cidade" placeholder="Digite o nome da cidade">
        <button onclick="cliqueinobotao()">
            <img class="lupa"
                src="https://media.istockphoto.com/id/1221635138/pt/vetorial/search-magnifying-glass-icon-symbol.jpg?s=1024x1024&w=is&k=20&c=OdMUot3PL14vnkEg25-IM2Fk9QpuGJ1s9e-z_Mf38mc=">

        </button>

        <div class="caixa-menor">
            <h2 class="cidade">Tempo em Salvador</h2>
            <p class="temp">Temperatura 28°C</p>
            <p class="temp2">Minima 22°C</p>
            <p class="temp3">Máxima 22°C</p>

            <div class="caixa-pequena">
                <img class="icone" src="https://openweathermap.org/img/wn/04n.png">
                <p class="descricao">Nuvens Dispersas</p>
            </div>
            <p class="umidade">Umidade 70%</p>
        </div>

    </div>

</body>

</html>
